<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      top: 150px;
      left: 250px;
      position: relative;

    }
    .blue-box {
       height: 300px;
       width: 500px;
       background-color: blue;
       left: 200px;
       top: 200px;
      position: relative;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
